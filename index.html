<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Metal√∫rgico Virtual</title>
    
    <!-- Tailwind CSS JIT CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS for background and animations -->
    <style>
        body {
            /* Fallback color */
            background-color: #0f172a; /* slate-900 */
            /* Dynamic background image set by JS */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            position: relative;
            z-index: 0;
            font-family: sans-serif;
        }

        /* Dark overlay for readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.85); /* slate-900 with opacity */
            z-index: -1;
        }

        /* Custom Animations from components */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        @keyframes spin-fast {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-fast {
            animation: spin-fast 0.6s linear infinite;
        }
    </style>
    
    <!-- Import Map for JS Modules -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
      }
    }
    </script>
    
    <!-- PDF Generation Libraries -->
    <script src="https://aistudiocdn.com/jspdf@^2.5.1/jspdf.umd.min.js"></script>
    <script src="https://aistudiocdn.com/html2canvas@^1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- React app mount point -->
    <div id="root"></div>

    <!-- Main React App Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Dynamic Background Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundImages = [
                'https://images.unsplash.com/photo-1583133897739-3897d264f50a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3',
                'https://images.unsplash.com/photo-1620310200210-96f7e8a4d257?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3',
                'https://images.unsplash.com/photo-1563231368-30a52f36f9b1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3',
                'https://images.unsplash.com/photo-1605374154425-6715b74c0b49?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3',
                'https://images.unsplash.com/photo-1599387413009-0d3a5bb74f26?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3',
                'https://images.unsplash.com/photo-1612457014798-2d921b065f42?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3',
                'https://images.unsplash.com/photo-1521404113391-7fb8b4b1929d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3'
            ];
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            const body = document.querySelector('body');
            if (body) {
                body.style.backgroundImage = `url('${backgroundImages[randomIndex]}')`;
            }
        });
    </script>
</body>
</html>
